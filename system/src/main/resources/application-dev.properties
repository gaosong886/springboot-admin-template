spring.devtools.add-properties=true

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# DB
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/springboot_admin?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Redis
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379
spring.data.redis.database=1
spring.data.redis.lettuce.pool.enabled=true
spring.data.redis.lettuce.pool.max-active=32
spring.data.redis.lettuce.pool.max-wait=-1
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=1

# JWT
jwt.access-token-expires-in-sec=3600
jwt.refresh-token-expires-in-sec=259200
jwt.public-key-base64=
jwt.private-key-base64=

# 文件上传
upload.dir=C:\\Work\\springboot-admin-template\\upload
upload.base-url=http://127.0.0.1:${server.port}${server.servlet.context-path}
spring.web.resources.static-locations=classpath:/,file:${upload.dir}

# 开发环境数据库初始化
spring.sql.init.mode=always  
spring.sql.init.encoding=utf-8
spring.sql.init.data-locations=classpath:db/init.sql